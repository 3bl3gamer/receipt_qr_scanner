<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="manifest" href="./receipt_qr_scanner.webmanifest" />
		<link rel="stylesheet" href="{{.StylesFPath}}" />
	</head>
	<body>
		<div class="receipt-info-box-wrap"></div>
		<div class="video-wrap"></div>
		<button class="debug-mode-image"><img src="developer_mode_icon.svg" /></button>
		<button class="open-image"><img src="image_icon.svg" /></button>
		<div class="receipt-side-panel">
			<div class="receipt-filter-wrap">
				<button class="receipt-side-panel-collapse-btn">&gt;&gt;</button>
				<form class="receipt-filter-form">
					<div>
						⇅
						<label><input type="radio" name="sort_mode" value="id" checked />id</label>
						<label><input type="radio" name="sort_mode" value="created_at" />время</label>
					</div>
					<div>
						<input type="text" name="search" placeholder="поиск" />
					</div>
				</form>
			</div>
			<div class="receipt-list-wrap"></div>
		</div>

		<script src="{{.BundleFPath}}"></script>

		<div class="template receipt-list-item">
			<div class="title">
				<div class="user"></div>
			</div>
			<div class="main-info">
				<time class="created_at"></time>
				<div class="total_sum"></div>
			</div>
			<div class="sub-info">
				<div class="retail_place_address"></div>
			</div>
			<div class="sub-info">
				<div class="id"></div>
				<div class="items_count"></div>
				<div class="retries_left"></div>
			</div>
		</div>
	</body>
</html>
